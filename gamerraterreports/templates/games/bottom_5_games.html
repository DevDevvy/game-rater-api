{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Reports</title>
  </head>
  <body>
    <h1>Bottom 5 Games</h1>
    <table>
        <tr>
            <th>Game ID</th>
            <th>Game</th>
            <th>Average Rating</th>
        </tr>
        
        <tr>
        {% for game in bottom5games_list %}
                <td>{{game.id}}</td>
                <td>{{game.game}}</td>
                <td>{{game.avg_rating}}</td>
            </tr>
            {% endfor %}
        </table>
  </body>
</html>
