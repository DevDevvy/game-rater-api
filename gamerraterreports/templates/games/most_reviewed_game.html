{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Reports</title>
  </head>
  <body>
    <h1>Game With Most Reviews:</h1>
    <table>
        <tr>
            <th>Game ID</th>
            <th>Game</th>
            <th>Average Rating</th>
        </tr>
        
        <tr>
        {% for game in mostreviewed_list %}
                <td>{{game.id}}</td>
                <td>{{game.title}}</td>
                <td>{{game.number_of_ratings}}</td>
            </tr>
            {% endfor %}
        </table>
  </body>
</html>
