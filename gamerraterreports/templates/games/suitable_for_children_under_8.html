{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Reports</title>
  </head>
  <body>
    <h1>Children's Games</h1>
    <table>
        <tr>
            <th>Game ID</th>
            <th>Game</th>
            <th>Age Rec</th>
        </tr>
        
        <tr>
        {% for game in childrensgames_list %}
                <td>{{game.id}}</td>
                <td>{{game.title}}</td>
                <td>{{game.age_rec}}</td>
            </tr>
            {% endfor %}
        </table>
  </body>
</html>
