{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Reports</title>
  </head>
  <body>
    <h1>5+ Player Games</h1>
    <table>
        <tr>
            <th>Game ID</th>
            <th>Game</th>
            <th>Players</th>
        </tr>
        
        <tr>
        {% for game in over5players_list %}
                <td>{{game.id}}</td>
                <td>{{game.title}}</td>
                <td>{{game.players}}</td>
            </tr>
            {% endfor %}
        </table>
  </body>
</html>
